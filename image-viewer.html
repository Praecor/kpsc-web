<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="fullImage" src="" alt="Full Size Image">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const imageUrl = urlParams.get('src');

      if (imageUrl) {
        document.getElementById('fullImage').src = imageUrl;
      } else {
        document.body.innerHTML = '<p style="color: white;">Image not found.</p>';
      }
    });
  </script>
</body>
</html>
